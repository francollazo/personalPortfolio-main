{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="{% static 'portfolio/Logo.png' %}"
    />

    <title>Hidden Horizons</title>
  </head>

  <body>
    <nav
      id="topNav"
      class="navbar navbar-expand-lg navbar-light bg-light shadow-sm"
    >
      <div class="container">
        <a
          class="navbar-brand d-flex align-items-center"
          href="{% url 'home' %}"
        >
          <img
            src="{% static 'portfolio/Logo.png' %}"
            width="60"
            height="60"
            alt="Logo"
          />
          <span class="ml-2 font-weight-bold">Hidden Horizons</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="btn btn-primary ml-lg-3"
                href="{% url 'blog:all_blogs' %}"
                >Blog</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">{% block content %}{% endblock %}</main>

    <footer class="bg-light py-3 text-center">
      <div class="container">
        <p class="mb-0">Â© 2024 Hidden HorizonsðŸ’»</p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
