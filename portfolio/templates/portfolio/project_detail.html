{% extends "portfolio/base.html" %} {% block content %}
<div class="container">
  <div class="row justify-content-center my-4">
    <div class="col-md-8 text-center">
      <h1 class="font-weight-bold text-primary">{{ project.title }}</h1>
      <img
        src="{{ project.image.url }}"
        class="img-fluid"
        alt="{{ project.title }}"
      />
      <p class="mt-3">{{ project.description }}</p>
      {% if project.url %}
      <a href="{{ project.url }}" class="btn btn-primary mt-3" target="_blank"
        >Visit Project</a
      >
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
